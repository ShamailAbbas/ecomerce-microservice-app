apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
  labels:
    app: nextjs-app
spec:
  replicas: 3 # Number of replicas (pods) to run
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
        - name: nextjs-app
          image: thallavi/ecomerce-microservice-app:latest # Replace with your Docker image name
          ports:
            - containerPort: 3000 # Port your Next.js app runs on
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: "100m" # Minimum CPU required
              memory: "128Mi" # Minimum memory required
            limits:
              cpu: "500m" # Maximum CPU allowed
              memory: "512Mi" # Maximum memory allowed
      restartPolicy: Always
